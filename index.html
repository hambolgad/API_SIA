<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookMate Library</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f7f8;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    /* ===== Container ===== */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* ===== Book List ===== */
    #book-list {
      margin: 20px 0;
    }
    .book {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .book:hover {
      background: #f0f8ff;
    }

    /* ===== Buttons ===== */
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-edit {
      background-color: #3498db;
      color: #fff;
      margin-right: 5px;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: #fff;
    }
    .btn-add {
      background-color: #2ecc71;
      color: #fff;
    }

    /* ===== Inputs ===== */
    input {
      width: calc(50% - 12px);
      padding: 8px 10px;
      margin: 5px 6px 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #3498db;
    }

    /* ===== Form ===== */
    .form-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* ===== Responsive ===== */
    @media (max-width: 500px) {
      input {
        width: 100%;
        margin: 5px 0;
      }
      .form-group {
        flex-direction: column;
      }
      .book {
        flex-direction: column;
        align-items: flex-start;
      }
      .book button {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š BookMate Library</h1>

    <div id="book-list"></div>

    <h2>Add a New Book</h2>
    <div class="form-group">
      <input id="title" placeholder="Book Title">
      <input id="author" placeholder="Author">
      <button class="btn-add" onclick="addBook()">Add Book</button>
    </div>
  </div>

  <script>
    const api = "http://localhost/api/books.php"; // Update if needed

    async function loadBooks() {
      const res = await fetch(api);
      const books = await res.json();
      const bookList = document.getElementById("book-list");
      bookList.innerHTML = books.map(b => `
        <div class="book">
          <div>
            <b>${b.title}</b> by ${b.author}
          </div>
          <div>
            <button class="btn-edit" onclick="editBook(${b.id}, '${b.title}', '${b.author}')">Edit</button>
            <button class="btn-delete" onclick="deleteBook(${b.id})">Delete</button>
          </div>
        </div>
      `).join("");
    }

    async function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;

      if(!title || !author) {
        alert("Please enter both title and author!");
        return;
      }

      await fetch(api, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title, author })
      });

      document.getElementById("title").value = "";
      document.getElementById("author").value = "";
      loadBooks();
    }

    async function deleteBook(id) {
      if(!confirm("Are you sure you want to delete this book?")) return;

      await fetch(api, {
        method: "DELETE",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id })
      });

      loadBooks();
    }

    async function editBook(id, oldTitle, oldAuthor) {
      const newTitle = prompt("Edit Title:", oldTitle);
      const newAuthor = prompt("Edit Author:", oldAuthor);
      if(!newTitle || !newAuthor) return;

      await fetch(api, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id, title: newTitle, author: newAuthor })
      });

      loadBooks();
    }

    loadBooks();
  </script>
</body>
</html>
